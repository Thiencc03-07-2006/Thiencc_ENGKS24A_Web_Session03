<!DOCTYPE html>
<html lang="en">
  <head>
    <title>session3</title>
  </head>
  <body>
    <form action="http://group.com" method="post">
      <table>
        <tr>
          <td><label for="name">Họ và tên:</label></td>
          <td><input required type="text" name="name" /></td>
        </tr>
        <tr>
          <td><label for="date">Ngày sinh:</label></td>
          <td><input required type="date" name="date" /></td>
        </tr>
        <tr>
          <td><label for="sex">Giới tính:</label></td>
          <td>
            <input required type="radio" id="male" name="sex" />Nam
            <input required type="radio" id="female" name="sex" />Nữ
          </td>
        </tr>
        <tr>
          <td><label for="phone">Số điện thoại:</label></td>
          <td><input required type="tel" name="phone" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input required type="email" name="email" /></td>
        </tr>
        <tr>
          <td><label for="nameCompany">Tên công ty:</label></td>
          <td>
            <textarea required name="nameCompany" id="nameCompany"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="role">Vai trò trong công ty:</label></td>
          <td>
            <select name="role" id="role">
              <option value="CEO">Giám đôc điều hành (CEO)</option>
              <option value="truongPhong">Trưởng phòng</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="range">Quy mô trong công ty:</label></td>
          <td>
            <select name="range" id="range">
              <option value="nho">Doanh nghiệp nhỏ</option>
              <option value="lon">Doanh nghiệp lớp</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="industry">Ngành nghề công ty:</label></td>
          <td><input required type="text" name="industry" /></td>
        </tr>
        <tr>
          <td><label for="why">Lý do tham gia nhóm:</label></td>
          <td>
            <textarea required name="why" id="why"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="xp">Kinh nghiệm lãnh đạo:</label></td>
          <td>
            <textarea required name="xp" id="xp"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="target">Mục tiêu khi tham gia câu lạc bộ:</label></td>
          <td>
            <textarea required name="target" id="target"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="even">Chương trình sự kiện muốn tham gia:</label></td>
          <td>
            <input required type="checkbox" name="free" />Networking
            <input required type="checkbox" name="free" />Workshops
            <input required type="checkbox" name="free" />Hội thảo
          </td>
        </tr>
        <tr>
          <td><label for="tick">Đăng ký nhận bản tin:</label></td>
          <td><input type="checkbox" id="tick" name="tick" />Có</td>
        </tr>
        <tfoot>
          <tr>
            <td><button type="submit">Đăng ký hội viên</button></td>
          </tr>
        </tfoot>
      </table>
    </form>
  </body>
</html>
